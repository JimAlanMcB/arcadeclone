<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>-ROBOTRA-</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
    <h1>-ROBOTRA-</h1>
    <div id="portrait">

        <p>-ROBOTRA-
            <br>Switch to Landscape to Play!</p>

    </div>
    <div class='overlay'></div>

    <script src="js/resources.js"></script>
    <div id="control">
        <div>
            <img src="./images/up.png" alt="" id='upcontrol'>
        </div>
        <div>
            <img src="./images/left.png" alt="" id='leftcontrol'>

            <img src="./images/right.png" alt="" id='rightcontrol'>
        </div>
        <div>
            <img src="./images/down.png" alt="" id='downcontrol'>
        </div>
        <div>
            <img src="./images/button.png" alt="" id="shootbtn">
        </div>

    </div>

    <div id="winPopUp" class="winPopUp">


        <div class="winPopUp-content">
            <span class="close">&times;</span>
            <p id='winText'>You've Won! </p>
            <button class="start button" id="start">Play Again?</button>
        </div>
        <script src="js/engine.js"></script>
        <script src="js/app.js"></script>

</body>

</html>
